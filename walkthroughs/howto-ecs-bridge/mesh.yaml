Parameters:
  ProjectName:
    Type: String
    Description: Project name to link stacks

Resources:
  Mesh:
    Type: AWS::AppMesh::Mesh
    Properties:
      MeshName: !Ref ProjectName

  ColorRouter:
    Type: AWS::AppMesh::VirtualRouter
    DependsOn:
    - Mesh
    Properties:
      MeshName: !Ref ProjectName
      VirtualRouterName: 'color-router'
      Spec:
        Listeners:
        - PortMapping:
            Port: 8080
            Protocol: http

  ColorService:
    Type: AWS::AppMesh::VirtualService
    DependsOn:
    - ColorRouter
    Properties:
      MeshName: !Ref ProjectName
      VirtualServiceName: !Sub 'color.${ProjectName}-mesh.local'
      Spec:
        Provider:
          VirtualRouter:
            VirtualRouterName: 'color-router'

  FrontNode:
    Type: AWS::AppMesh::VirtualNode
    DependsOn:
    - ColorRouter
    Properties:
      MeshName: !Ref ProjectName
      VirtualNodeName: 'front-node'
      Spec:
        Backends:
        - VirtualService:
            VirtualServiceName: !Sub 'color.${ProjectName}-mesh.local'

  BlueNode:
    Type: AWS::AppMesh::VirtualNode
    DependsOn:
    - Mesh
    Properties:
      MeshName: !Ref ProjectName
      VirtualNodeName: 'blue-node'
      Spec:
        Listeners:
        - PortMapping:
            Port: 8080
            Protocol: http
          HealthCheck:
            Protocol: http
            Path: '/ping'
            HealthyThreshold: 2
            UnhealthyThreshold: 2
            TimeoutMillis: 2000
            IntervalMillis: 5000
        ServiceDiscovery:
          AWSCloudMap:
            NamespaceName: !Sub '${ProjectName}-mesh.local'
            ServiceName: 'color'
            Attributes:
            - Key: 'ECS_TASK_DEFINITION_FAMILY'
              Value: 'blue'

  ColorRouteBlue:
    Type: AWS::AppMesh::Route
    DependsOn:
    - ColorRouter
    - BlueNode
    Properties:
      MeshName: !Ref ProjectName
      VirtualRouterName: 'color-router'
      RouteName: 'color-route-blue'
      Spec:
        HttpRoute:
          Match:
            Prefix: '/'
          Action:
            WeightedTargets:
            - VirtualNode: 'blue-node'
              Weight: 100